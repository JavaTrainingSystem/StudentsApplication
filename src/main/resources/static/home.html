<script>

  let deleteId = null;

  // ---------------------- Loader Controls -------------------------
  function showLoader(message = "Connecting to server...") {
    document.getElementById("loaderText").innerText = message;
    document.getElementById("progressBarWrapper").style.display = "none";
    document.getElementById("progressBar").style.width = "0%";
    document.getElementById("loaderOverlay").classList.add("show");
  }

  function updateLoaderMessage(message) {
    document.getElementById("loaderText").innerText = message;
  }

  function updateProgress(percent) {
    document.getElementById("progressBarWrapper").style.display = "block";
    document.getElementById("progressBar").style.width = percent + "%";
  }

  function hideLoader() {
    document.getElementById("loaderOverlay").classList.remove("show");
  }

  // ---------------------- API Helpers ----------------------------

  async function apiRequest(method, url, body = null, message = null) {
    showLoader("Connecting to server...");
    try {
      const headers = {
        'Content-Type': 'application/json',
        'Authorization': getToken()
      };

      const options = {
        method,
        headers,
        body: body ? JSON.stringify(body) : undefined
      };

      updateLoaderMessage(message || "Processing request...");
      const response = await fetch(BASE_URL + url, options);
      hideLoader();

    if (response.status === 401 || response.status==403) {
      handleUnauthorized();
      return null;
    }

      if (!response.ok) throw new Error("Request failed");
      return await response.json();
    } catch (err) {
      hideLoader();
      console.error(err);
      showMessage("Error", "Unable to connect to the server might your internet connection is down.");
      return null;
    }
  }

  // ---------------------- UI Controls ----------------------

    event.stopPropagation();

    // Close all other menus
    document.querySelectorAll('.menu-dropdown').forEach(menu => {
      menu.style.display = 'none';
      menu.classList.remove('drop-up');
      menu.style.top = '';
      menu.style.bottom = '';
    });

    const btn = event.currentTarget;
    const dropdown = btn.nextElementSibling;
    dropdown.style.display = 'block';
    dropdown.style.visibility = 'hidden'; // prevent flicker while measuring

    setTimeout(() => {
      const dropdownRect = dropdown.getBoundingClientRect();
      const btnRect = btn.getBoundingClientRect();

      // Get closest scrollable container (your table wrapper)
      const container = document.querySelector('.table-wrapper');
      const containerRect = container.getBoundingClientRect();

      const dropdownHeight = dropdown.offsetHeight;

      // Calculate how much space is below the button within the container
      const spaceBelow = containerRect.bottom - btnRect.bottom;
      const spaceAbove = btnRect.top - containerRect.top;

      if (spaceBelow < dropdownHeight && spaceAbove >= dropdownHeight) {
        // Not enough space below, and enough space above => drop-up
        dropdown.classList.add('drop-up');
        dropdown.style.bottom = `${btn.offsetHeight}px`;
        dropdown.style.top = 'auto';
      } else {
        // Default dropdown
        dropdown.classList.remove('drop-up');
        dropdown.style.top = `${btn.offsetHeight}px`;
        dropdown.style.bottom = 'auto';
      }

      dropdown.style.visibility = 'visible'; // now show it properly
    }, 0);
  }






  document.addEventListener('click', () => {
    document.querySelectorAll('.menu-dropdown').forEach(menu => menu.style.display = 'none');
  });

<script>
  let currentChart = 'creation';
  let currentRange = '5D';
  let mainChart = null;
  let chartData = null;


  async function fetchChartData(range) {
    try {
<!--      document.getElementById("chartTitle").innerText = "Loading...";-->
      showLoader("Loading...")
      const response = await fetch(`/api/v1/student/chart-data?range=${range}`, {
        method: "GET",
        headers: {
          'Content-Type': 'application/json',
          'Authorization': getToken()
        }
      });

       if(response.status==401 || response.status==403){
        handleUnauthorized();
        return;
       }

      if (!response.ok) {
        throw new Error("Failed to fetch chart data");
      }

      const data = await response.json();
      chartData = data;
      hideLoader();
      renderChart();
    } catch (error) {
      console.error(error);
      document.getElementById("chartTitle").innerText = "üìä Chart Load Failed";
      hideLoader();
    }
  }

  function renderChart() {
    if (!chartData) return;

    if (mainChart) mainChart.destroy();

    const ctx = document.getElementById("mainChart").getContext("2d");
    const dataKey = currentChart === 'creation' ? 'created' : 'deleted';
    const type = currentChart === 'creation' ? 'line' : 'bar';
    const color = currentChart === 'creation' ? '#3f51b5' : '#f44336';
    const bg = currentChart === 'creation' ? 'rgba(63, 81, 181, 0.2)' : '#f44336';
    const label = currentChart === 'creation' ? 'Created Students' : 'Deleted Students';

    mainChart = new Chart(ctx, {
      type,
      data: {
        labels: chartData.labels,
        datasets: [{
          label,
          data: chartData[dataKey],
          backgroundColor: bg,
          borderColor: color,
          fill: currentChart === 'creation',
          tension: 0.3,
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    document.getElementById("chartTitle").innerText = currentChart === 'creation'
      ? 'üìà Student Creation Over Time'
      : 'üìâ Student Deletion Over Time';

    highlightActive("rangeButtons", currentRange);
    updateArrows();
  }

  function switchChart(direction) {
    currentChart = direction === 'left' ? 'creation' : 'deletion';
    renderChart();
  }

  function setChartRange(range) {
    currentRange = range;
    fetchChartData(currentRange);
  }

  function highlightActive(containerId, range) {
    const buttons = document.getElementById(containerId).children;
    for (let btn of buttons) {
      btn.classList.toggle('active', btn.getAttribute('data-range') === range);
    }
  }

  function updateArrows() {
    document.getElementById("leftArrow").classList.toggle("hidden", currentChart === 'creation');
    document.getElementById("rightArrow").classList.toggle("hidden", currentChart === 'deletion');
  }

  window.addEventListener('DOMContentLoaded', () => {
    fetchChartData(currentRange);
  });

  init();

  function init(){
        loadProfilePhotoFromCache();
  }

</script>
