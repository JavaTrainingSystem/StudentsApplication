<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1e1e2f, #121218);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://assets.codepen.io/1538474/stars.svg') repeat;
      animation: subtleMove 200s linear infinite;
      z-index: -1;
      opacity: 0.4;
    }

    @keyframes subtleMove {
      from { background-position: 0 0; }
      to { background-position: 20000px 20000px; }
    }

    h1 {
      font-size: 10vw;
      margin: 0;
      font-weight: bold;
      letter-spacing: 3px;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 1.3rem;
      max-width: 500px;
      margin-top: 20px;
      color: #cccccc;
      animation: fadeIn 2.5s ease-out;
    }

    .home-btn {
      margin-top: 35px;
      padding: 14px 32px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
      transition: background 0.3s ease, transform 0.3s ease;
      animation: fadeIn 3s ease-out;
    }

    .home-btn:hover {
      background: linear-gradient(135deg, #0099ff, #0057cc);
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 20vw;
      }

      p {
        font-size: 1rem;
        padding: 0 20px;
      }

      .home-btn {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
<div class="stars"></div>
<h1>404</h1>
<p>Oops! The page you're looking for isn't here. But don't worry â€” let's head home and find your way.</p>
<button class="home-btn" onclick="goHome()">Take Me to Home</button>

<script>

const currentUrl = new URL(window.location.href);
  const currentPort = currentUrl.port ? `:${currentUrl.port}` : '';
  const currentContextPath = 'student-management';
  const BASE_URL = `${currentUrl.protocol}//${currentUrl.hostname}${currentPort}/${currentContextPath}/`;

    function goHome() {
      // Redirect to homepage
      window.location.href = "login";
    }
  </script>
</body>
</html>
